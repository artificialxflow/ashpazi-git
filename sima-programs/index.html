<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>برنامه های سیما</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      font-family: sans-serif;
      background: #fff;
    }

    /* Header Section */
    .header-bg {
      background-color: #ff5f7e;
      height: 270px;
      width: 120vw;
      min-width: 400px;
      max-width: 800px;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      border-bottom-left-radius: 60% 60%;
      border-bottom-right-radius: 60% 60%;
      z-index: 1;
    }
    .header {
      position: relative;
      z-index: 2;
      width: 100vw;
      min-width: 360px;
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 18px 32px 0 32px;
    }
    .header-icon {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .header-icon img {
      width: 28px;
      height: 28px;
    }
    .header-title {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 54px;
      margin-bottom: 0;
      text-align: center;
      width: 100%;
      letter-spacing: 0.5px;
    }

    /* Program Cards Grid */
    .programs-section {
      margin-top: 60px;
      z-index: 3;
      position: relative;
      padding-left: 24px;
      padding-right: 24px;
    }
    .program-card {
      background: none;
      border: none;
      box-shadow: none;
      text-align: center;
      margin-bottom: 36px;
      padding: 0;
    }
    .program-card img {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-bottom: 8px;
    }
    .program-title {
      margin-top: 2px;
      font-size: 1.13rem;
      color: #222;
      font-weight: 800;
      letter-spacing: 0.1px;
    }

    /* Bottom Navigation Bar */
    .bottom-nav {
      background: #fff;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0 0 5px 0;
      border-top-left-radius: 24px;
      border-top-right-radius: 24px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 1000;
      box-shadow: 0 -2px 12px rgba(255,95,126,0.10);
      height: 65px;
      min-width: 360px;
      max-width: 600px;
      margin: 0 auto;
      padding-left: 32px;
      padding-right: 32px;
    }
    .nav-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      height: 60px;
      width: 50px;
      position: relative;
    }
    .nav-icon img {
      width: 28px;
      height: 28px;
      filter: invert(41%) sepia(99%) saturate(747%) hue-rotate(314deg) brightness(101%) contrast(101%);
      opacity: 0.8;
    }
    .nav-icon.active img {
      opacity: 1;
    }
    .nav-dot {
      width: 8px;
      height: 8px;
      background: #ff5f7e;
      border-radius: 50%;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .header-bg, .bottom-nav {
        min-width: 0;
        max-width: 100vw;
      }
      .header-title {
        font-size: 1.2rem;
      }
      .program-title {
        font-size: 1rem;
      }
      .header-row {
        padding: 18px 10px 0 10px;
      }
      .header-icon {
        width: 32px;
        height: 32px;
      }
      .header-icon img {
        width: 22px;
        height: 22px;
      }
      .nav-icon {
        width: 36px;
        height: 48px;
      }
      .nav-icon img {
        width: 22px;
        height: 22px;
      }
    }
    body {
      padding-top: 0;
      padding-bottom: 80px;
    }
  </style>
</head>

<body>
  <div class="header-bg"></div>
  <div class="header">
    <div class="header-row">
      <div class="header-icon">
        <img src="humberger.png" alt="Hamburger Menu Icon">
      </div>
      <div class="header-icon">
        <img src="back.png" alt="Back Arrow Icon">
      </div>
    </div>
    <div class="header-title">برنامه های سیما</div>
  </div>

  <div class="container programs-section">
    <div class="row">
      <div class="col-6 col-md-6">
        <div class="program-card">
          <img src="cook-with-mom.png" alt="آشپزی با مامان">
          <div class="program-title">آشپزی با مامان</div>
        </div>
      </div>
      <div class="col-6 col-md-6">
        <div class="program-card">
          <img src="return-home.png" alt="به خانه برمی‌گردیم">
          <div class="program-title">به خانه برمی گردیم</div>
        </div>
      </div>
      <div class="col-6 col-md-6">
        <div class="program-card">
          <img src="nasim-channel.png" alt="شبکه نسیم">
          <div class="program-title">شبکه نسیم</div>
        </div>
      </div>
      <div class="col-6 col-md-6">
        <div class="program-card">
          <img src="cook-reason.png" alt="بهونه آشپزی">
          <div class="program-title">بهونه آشپزی</div>
        </div>
      </div>
      <div class="col-6 col-md-6">
        <div class="program-card">
          <img src="cook-advise.png" alt="پخت و پند">
          <div class="program-title">پخت و پند</div>
        </div>
      </div>
      <div class="col-6 col-md-6">
        <div class="program-card">
          <img src="cooking.png" alt="آشپزی">
          <div class="program-title">آشپزی</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="nav-icon">
      <img src="button-menu-home.png" alt="Person Icon">
    </div>
    <div class="nav-icon">
      <img src="button-menu-media.png" alt="Play/Calendar Icon">
    </div>
    <div class="nav-icon active">
      <img src="button-menu-middle.png" alt="Home Icon">
      <span class="nav-dot"></span>
    </div>
    <div class="nav-icon">
      <img src="button-menu-love.png" alt="Heart Icon">
    </div>
    <div class="nav-icon">
      <img src="button-menu-book.png" alt="Book Icon">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
